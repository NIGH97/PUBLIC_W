<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        :root{
            font-size: 16px;
        }

        /*BASIC*/
        .container {  
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;
            grid-template-rows: 4rem auto 4rem;
            gap: 0.25em 1em;
            grid-auto-flow: row;
            grid-template-areas:
            "Header Header Header Header"
            "AD1 Content Content AD2"
            "Footer Footer Footer Footer";

            min-height: 100vh;
        }

        .Header { 
            grid-area: Header;
            /*background-color: #4a90e2;*/ 
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .Footer { 
            grid-area: Footer; 
            /*background-color: #7b8a8b;*/
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .AD1 { 
            grid-area: AD1; 
            /*background-color: #f39c12;*/
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .AD2 { 
            grid-area: AD2; 
            /*background-color: #f39c12;*/
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .Content { 
            grid-area: Content;
            /*background-color: #2ecc71;*/
            display: flex;
            flex-direction: row;
            align-items: center; 
            justify-content: center;
            padding: 1rem;
            text-align: center;
            gap: 1rem;
        }
        /*KEUSMENU*/
        .keusmenu{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .keus{
            padding: 1.25rem;
            border: 1px solid black;
            margin: 1.25rem;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .keus:hover {
            transform: translateY(-0.625rem);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        /*TOOLS*/
        /*Glassamenstelling*/
        h1{
            font-size: 2.5rem;
            /*margin-bottom: 0.25rem;*/
        }
        h2{
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }
        h3{
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            margin-top: 0.25rem;
        }
        p{
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        button {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card{
            display: flex;
            flex-direction: column;
            width: 90vw;               /* responsive breedte */
            max-width: 30rem;          /* maximale breedte */
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin: auto 0;
            /*overflow: auto;*/ 
        }
        .card h2{
            color: black;
            text-align: center;
        }
        .card label{
            margin-top: 1rem;
            font-weight: bold;
            text-align: left;
        }
        .card input{
            margin-top: 0.25rem;
            font-size: 1rem; /* 16px */
            padding: 0.625rem; /* 10px */
            border: 0.0625rem solid #007bff; /* 1px */
            border-radius: 0.25rem; /* 4px */
            background-color: #ffffff;
            color: #333;
            transition: border 0.3s ease;
        }
        .card input:hover {
            border-color: #0056b3;
            cursor: pointer;
        }
        .card select{
            margin-top: 0.25rem;
            font-size: 1rem; /* 16px */
            padding: 0.625rem; /* 10px */
            border: 0.0625rem solid #007bff; /* 1px */
            border-radius: 0.25rem; /* 4px */
            background-color: #ffffff;
            color: #333;
            transition: border 0.3s ease;
        }
        .card select:hover {
            border-color: #0056b3;
            cursor: pointer;
        }
        .glasinfo{
            margin-top: 0.5rem;
        }
        .glasinfoglassoort{
            color: black;
        }
        .glasinfosamenstelling{
            color: black;
        }
        .glasinfogewicht{
            color: black;
        }
        .glasinfooppervlakte{
            color: grey;
        }
        .glasinfoglasdikte{
            color: grey;
        }

        .card2{
            display: flex;
            flex-direction: column;
            margin-bottom: .25rem;
        }
        /*BELANGRIJK*/
        .hidden{
            display: none;
        }
        .column{
            flex-direction: column;
        }
    </style>
</head>

            var gekozenId = gekozenElement.id;

            // Toon de ID in de console
            console.log('Je hebt geklikt op: ' + gekozenId);

            // Hier kun je extra functies toevoegen afhankelijk van de keuze
            if (gekozenId === 'glassamenstelling') {
                console.log("Extra actie voor Glassamenstelling kan hier worden toegevoegd.");
                keusmenu.classList.add('hidden');
                gekozen_glassamenstelling.classList.remove('hidden');


                // Voeg later extra functies toe voor 'Glassamenstelling'
            } else if (gekozenId === 'glashoek') {

                keusmenu.classList.add('hidden');
                gekozen_glashoek.classList.remove('hidden');
            }else if (gekozenId === 'home'){
                location.reload();
            }

                else if (opp <= 9.23) samenstelling = "8-15-8-15-44.2";
                else if (opp <= 9.59) samenstelling = "10-15-6-15-44.2";
                else if (opp <= 11.9) samenstelling = "8-15-8-15-66.2";
                else if (opp <= 13.17) samenstelling = "10-15-8-15-66.2";

            } else if (glastype === 'tgg028dubbelgelaagd') {
                if (opp <= 5.78) samenstelling = "44.2-15-6-15-44.2";
                else if (opp <= 7.99) samenstelling = "55.2-15-8-15-44.2";
                else if (opp <= 9.43) samenstelling = "66.2-15-8-15-44.2";
                else if (opp <= 12.65) samenstelling = "66.2-15-8-15-66.2";
                else if (opp <= 14.04) samenstelling = "88.2-15-8-15-66.2";

            } else if (glastype === 'balustrade') {
                if (opp <= 15.1) samenstelling = "88.2";
            } 
    
            // Bereken glasdikte
            let glasDikte = 0;
            if (typeof samenstelling === "string") {
                const delen = samenstelling.split("-");
                for (let i = 0; i < delen.length; i++) {
                    const deel = delen[i];
                    if (deel === "15") continue; // spouw telt niet mee
    
                    if (deel.includes(".")) {
                        // gelaagd glas zoals 33.2
                        const cijfers = deel.split(".");
                        if (cijfers[0].length === 2) {
                            glasDikte += parseInt(cijfers[0][0]) + parseInt(cijfers[0][1]) + 1;
                        } else {
                            glasDikte += parseInt(cijfers[0]) + 1;
                        }
                    } else {
                        glasDikte += parseInt(deel);
                    }
                }
            }
    
            const gewicht = typeof samenstelling === "string"
                ? (opp * glasDikte * 2.5).toFixed(2)
                : "-";
    
            samenstellingElement.innerHTML = `
                <div class="glasinfo">
                    <span class="glasinfoglassoort">Glassoort: ${gekozenoptie.text}</span><br>
                    <span class="glasinfosamenstelling">Samenstelling: ${samenstelling}</span><br>
                    <span class="glasinfogewicht">Gewicht: ${gewicht} kg</span><br>
                    <span class="glasinfooppervlakte">Oppervlakte: ${opp.toFixed(2)} mÂ²</span><br>
                    <span class="glasinfoglasdikte">Totale glasdikte: ${glasDikte} mm (exlusief spouw)</span><br>
                </div>
            `;
        }
